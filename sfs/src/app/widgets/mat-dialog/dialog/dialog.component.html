<div class="dialog-wrapper">
    <h1 mat-dialog-title>Registration</h1>
    <div mat-dialog-content>
        <p>Enter your Info</p>
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="data.name">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Roll Number</mat-label>
            <input matInput type="number" [(ngModel)]="data.rollNo">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [type]="pwdType" [(ngModel)]="data.password">
            <button type="button" class="eye-icon" (click)="togglePwdType()"><span><i
                [ngClass]="{'bi bi-eye': pwdType==='password', 'bi bi-eye-slash': pwdType==='text'}"></i></span></button>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button title="Cancel" mat-raised-button color="primary" (click)="onNoClick()">Cancel</button>
        <button title="Register" mat-raised-button color="warn" [mat-dialog-close]="data" cdkFocusInitial>Register</button>
    </div>
</div>
